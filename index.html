<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
</head>
<body>
    <h1>SASSO CARTA FORBICE</h1>
    <div class="container" id="all-result">
        <div class="result" id="player-score"><p class="points" id="player-text">Player: 0</p></div>
        <div class="result" id="computer-score"><p class="points" id="computer-text">Computer: 0</p></div>
    </div>
    <!--in questo div verrÃ  "scritto sul" paragrafo p, il risultato del round (sotto forma di stringa)-->
    <div class="container" id="string-div"><p class="points" id="result-string"></p>
    </div>
    <div class="container" id="match">
        <div id="player-move"><p id="mossa-giocatore"></p></div>
        <div id="computer-move"><p id="mossa-computer"></p></div>
    </div>
    <h2>SCEGLI UNA MOSSA</h2>
    <div class="container" id="all-moves">
        <button class="btn" id="btn-rock"><p class="moves">sasso</p></button>
        <button class="btn" id="btn-paper"><p class="moves">carta</p></button>
        <button class="btn" id="btn-scissor"><p class="moves">forbice</p></button>
    </div>
    <div class="container" id="reset">
        <button class="btn" id="btn-reset"><p id="reset-para">reset</p></button>
    </div>
    
    <script src="progetto.js"></script>
</body>
</html>
